<!-- utilizado para aprendizagem de navbar e criação de abas. inserção do conceito de toasts -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }
        .nav-link{
            text-align: center;
        }
        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }
        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
        img{
            max-height:250px;
        }
        
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="container">
            <div class="navbar navbar-expand-lg">
                <h1>Título do Site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills ">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" class="btn btn-warning" type="button">Checar caixa de entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <!-- para transformar os cabeçalhos das abas em botões, podemos trocar a class nav-tabs, por nav-pills -->
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        <img class="img-fluid" src="https://cdn.pixabay.com/photo/2014/08/05/10/27/iphone-410311_1280.jpg" alt="">
                    </div>
                    <div class="tab-pane" id="aba2">
                        <img class="img-fluid" src="https://cdn.pixabay.com/photo/2016/11/29/01/34/man-1866572_1280.jpg" alt="">
                    </div>
                    <div class="tab-pane" id="aba3">
                        <img class="img-fluid" src="https://cdn.pixabay.com/photo/2016/04/16/19/51/girl-1333640_1280.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    <!-- inserção do conceito de toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header d-flex justify-content-between align-items-center">
                <strong>Importante</strong>
                <!-- Fiz mudanças para tornar mais agradável do que o que foi apresentado nas aulas. O professor utiliza u botão com a classe btn btn-danger, o X torna tão intuitiva e simples a mesma informação -->
                <button data-bs-dismiss="toast" class="btn-close" ></button>
                
            </header>
            <div class="toast-body">
                Voçê possui 10 mensagens não lidas
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens-alerta')

        if (ativadorToast) {
            ativadorToast.addEventListener('click',function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>
