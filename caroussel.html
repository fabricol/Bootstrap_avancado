<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .carousel-item {
            height: 400px; /* Defina a altura desejada */
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="1000" class="carousel-item active"> 
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/01/02/12/28/boat-8483163_1280.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto abcd</h2>
                    </div>
                </div>
                <div data-bs-interval="1000" class="carousel-item"> 
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/02/13/22/20/flower-meadow-8572000_1280.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto abcd</h2>
                    </div>
                </div>
                <div  data-bs-interval="1000" class="carousel-item"> 
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/02/22/09/04/warehouse-8589487_1280.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto abcd</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo"  data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo"  data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
